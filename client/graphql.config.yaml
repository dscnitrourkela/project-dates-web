schema:
  - http://localhost:9000/graphql:
      headers:
        Authorizaton: Bearer
documents:
  - 'src/**/*.graphql'
generates:
  src/__generated__/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withRefetchFn: true
