query Transaction(
  $orgID: ID
  $userID: ID
  $pagination: paginationInputType
  $type: TransactionType
  $transactionId: ID
) {
  transaction(
    orgID: $orgID
    userID: $userID
    pagination: $pagination
    type: $type
    id: $transactionId
  ) {
    data {
      amount
      transactionID
      type
      timestamp
      user {
        name
        email
      }
    }
    count
  }
}
